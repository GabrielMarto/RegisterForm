<!DOCTYPE html>
<html>
  <head>
    <title>Formulário de registros</title>
	  <link rel="stylesheet" type="text/css" href="Registro de atendimento.css" />
  </head>
<body>
  <h1>Registro de Atendimento</h1>
  <p>Por favor, preencha todos os campos deste formulário</p>
  <form autocomplete="off" action=".">
<fieldset>
  <div class="autocomplete" style="width:500px;">
    <label>Nome<input type="text" name="nome" required/></label>
  </div>
  <div style="width:500px;">
    <label>Telefone<input type="text" name="telefone" required/></label>
  </div>
  <div class="autocomplete" style="width:500px;">
    <label>Marca<input id="marca" type="text" name="marca" placeholder="AGRALE, FORD, FIAT, FORD, GUERRA, GMC, etc"  required/></label>
  </div>
  <div class="autocomplete" style="width:500px;">
    <label>Modelo<input id="modelo" type="text" name="modelo" placeholder="DUCATO CARGO, AUTO LIFE TRO, GMC 7110, etc" required/></label>
  </div>
<!--<div class="autocomplete" style="width:500px;">
    <label>Peça<input type="text" name="peca" required/></label>
  </div> -->
  <div style="width:500px;">
    <label>Observação<textarea id="observacao" name="observacao" style="width:500px;"></textarea>
    </label>
  </div>
</fieldset>
    <input id="registrar" type="submit" value="Registrar"/> 
    </form>
<script src="registro.js"></script>
  </body>
</html>
